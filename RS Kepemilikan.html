<!DOCTYPE html>
<html>
<head>
    <title>Highcharts Example</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.highcharts.com/highcharts.js"></script>
</head>
<body>
    <div id="container" style="width:100%; height:400px;"></div>
    <script>
        $(document).ready(function() {
            const data = {
                "template": {
                    "chart": {
                        "type": "pie",
                        "polar": false
                    },
                    "plotOptions": {
                        "pie": {
                            "allowPointSelect": true,
                            "cursor": true,
                            "innerSize": "60%",
                            "dataLabels": {
                                "enabled": true
                            }
                        }
                    }
                },
                "options": {
                    "title": {
                        "text": "Kepemilikan RS"
                    },
                    "subtitle": {},
                    "series": [{
                        "lineWidth": 2,
                        "allowPointSelect": false,
                        "data": [
                            ["SWASTA/LAINNYA", 866],
                            ["Pemkab", 653],
                            ["Perusahaan", 517],
                            ["Organisasi Sosial", 318],
                            ["Pemprop", 149],
                            ["Organisasi Islam", 120],
                            ["Pemkot", 116],
                            ["Perorangan", 80],
                            ["TNI AD", 77],
                            ["POLRI", 55],
                            ["Organisasi Katholik", 46],
                            ["Kementerian Lain", 39],
                            ["Kemkes", 37],
                            ["BUMN", 34],
                            ["Organisasi Protestan", 27],
                            ["TNI AL", 20],
                            ["TNI AU", 19],
                            ["Organisasi Hindu", 2],
                            ["Organisasi Budha", 1]
                        ],
                        "name": "Kepemilikan RS"
                    }]
                }
            };

            Highcharts.chart('container', {
                chart: data.template.chart,
                plotOptions: data.template.plotOptions,
                title: data.options.title,
                series: data.options.series
            });
        });
    </script>
</body>
</html>
